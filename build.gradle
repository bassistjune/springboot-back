plugins {
	id 'org.springframework.boot' version '2.7.12'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id 'application'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = JavaVersion.VERSION_17
	targetCompatibility = JavaVersion.VERSION_17
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	def var = implementation group: 'com.h2database', name: 'h2', version: '1.3.176'
	var
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
springBoot {
	mainClass = 'com.example.vuebackend.VueBackendApplication' // 실제 메인 클래스 패키지와 이름으로 변경해야 합니다.
}
application {
	mainClassName = 'com.example.vuebackend.VueBackendApplication'
}
tasks.named('test') {
	useJUnitPlatform()
}
